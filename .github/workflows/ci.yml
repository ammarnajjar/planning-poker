name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Shared setup job that other jobs depend on
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.npm }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "npm=${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          cat > src/environments/environment.ts << EOF
          export const environment = {
            production: false,
            supabaseUrl: "https://placeholder.supabase.co",
            supabaseAnonKey: "placeholder-key"
          };
          EOF
          cat > src/environments/environment.prod.ts << EOF
          export const environment = {
            production: true,
            supabaseUrl: "https://placeholder.supabase.co",
            supabaseAnonKey: "placeholder-key"
          };
          EOF

      # Cache node_modules for subsequent jobs
      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            src/environments
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.run_id }}

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            src/environments
          key: node-modules-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Run linting
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            src/environments
          key: node-modules-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vitest
            .vitest
          key: vitest-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            vitest-${{ runner.os }}-

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            src/environments
          key: node-modules-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Cache Angular build
        uses: actions/cache@v4
        with:
          path: |
            .angular/cache
          key: angular-cache-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-${{ hashFiles('src/**/*.[tj]s', 'src/**/*.html', 'src/**/*.scss') }}
          restore-keys: |
            angular-cache-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-
            angular-cache-${{ runner.os }}-

      - name: Run build
        run: npm run build:prod

  e2e:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            src/environments
          key: node-modules-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Cache Angular/Vite
        uses: actions/cache@v4
        with:
          path: |
            .angular/cache
            node_modules/.vite
          key: angular-vite-e2e-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-${{ hashFiles('src/**/*.[tj]s', 'src/**/*.html', 'src/**/*.scss') }}
          restore-keys: |
            angular-vite-e2e-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}-
            angular-vite-e2e-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test --project=chromium

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
