name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Checks"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if CI passed or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Cache Angular build
        uses: actions/cache@v4
        with:
          path: |
            .angular/cache
            dist
          key: angular-build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**/*.[tj]s', 'src/**/*.html', 'src/**/*.scss') }}
          restore-keys: |
            angular-build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            angular-build-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          cat > src/environments/environment.ts << EOF
          export const environment = {
            production: false,
            supabaseUrl: "${{ secrets.SUPABASE_URL }}",
            supabaseAnonKey: "${{ secrets.SUPABASE_ANON_KEY }}"
          };
          EOF
          cat > src/environments/environment.prod.ts << EOF
          export const environment = {
            production: true,
            supabaseUrl: "${{ secrets.SUPABASE_URL }}",
            supabaseAnonKey: "${{ secrets.SUPABASE_ANON_KEY }}"
          };
          EOF

      - name: Build Angular app
        run: npm run build:prod

      - name: Deploy to GitHub Pages (root)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/planning-poker/browser
          keep_files: true
          exclude_assets: 'pr-*'
