<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Card pattern -->
    <g id="card">
      <rect width="60" height="90" rx="6" fill="white" opacity="0.15" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <text x="30" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">8</text>
    </g>

    <g id="cardSmall">
      <rect width="45" height="68" rx="5" fill="white" opacity="0.12" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
      <text x="22.5" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="rgba(255,255,255,0.35)" text-anchor="middle">5</text>
    </g>

    <g id="cardTiny">
      <rect width="35" height="52" rx="4" fill="white" opacity="0.1" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="17.5" y="33" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.3)" text-anchor="middle">3</text>
    </g>

    <!-- Fibonacci numbers floating -->
    <g id="fibNumber">
      <circle r="25" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
      <text font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="rgba(255,255,255,0.35)" text-anchor="middle" y="7">13</text>
    </g>

    <!-- Poker chip -->
    <g id="chip">
      <circle r="20" fill="rgba(255,152,0,0.15)" stroke="rgba(255,152,0,0.4)" stroke-width="3"/>
      <circle r="12" fill="none" stroke="rgba(255,152,0,0.3)" stroke-width="1.5"/>
    </g>
  </defs>

  <!-- Base gradient -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Decorative elements scattered across the background -->

  <!-- Top left area -->
  <use href="#card" x="50" y="30" transform="rotate(-15 80 75)"/>
  <use href="#cardSmall" x="180" y="100" transform="rotate(10 202 134)"/>
  <use href="#fibNumber" x="100" y="180"/>
  <use href="#chip" x="280" y="60"/>

  <!-- Top right area -->
  <use href="#cardTiny" x="950" y="40" transform="rotate(20 967 66)"/>
  <use href="#card" x="1050" y="120" transform="rotate(-8 1080 165)"/>
  <use href="#fibNumber" x="1100" y="50"/>
  <use href="#chip" x="900" y="150"/>

  <!-- Middle left -->
  <use href="#cardSmall" x="30" y="350" transform="rotate(-20 52 384)"/>
  <use href="#fibNumber" x="140" y="420"/>
  <use href="#cardTiny" x="80" y="480" transform="rotate(25 97 506)"/>
  <use href="#chip" x="200" y="300"/>

  <!-- Middle right -->
  <use href="#card" x="1080" y="350" transform="rotate(12 1110 395)"/>
  <use href="#cardSmall" x="980" y="450" transform="rotate(-18 1002 484)"/>
  <use href="#fibNumber" x="1050" y="520"/>
  <use href="#chip" x="950" y="380"/>

  <!-- Bottom left -->
  <use href="#cardTiny" x="120" y="650" transform="rotate(-12 137 676)"/>
  <use href="#card" x="40" y="700" transform="rotate(8 70 745)"/>
  <use href="#fibNumber" x="220" y="720"/>
  <use href="#chip" x="150" y="600"/>

  <!-- Bottom right -->
  <use href="#cardSmall" x="1000" y="680" transform="rotate(-25 1022 714)"/>
  <use href="#cardTiny" x="1100" y="720" transform="rotate(15 1117 746)"/>
  <use href="#fibNumber" x="950" y="650"/>
  <use href="#chip" x="1080" y="620"/>

  <!-- Central scattered elements (lighter, more subtle) -->
  <use href="#chip" x="400" y="200" opacity="0.6"/>
  <use href="#chip" x="700" y="150" opacity="0.5"/>
  <use href="#chip" x="500" y="600" opacity="0.6"/>
  <use href="#chip" x="800" y="650" opacity="0.5"/>

  <!-- Additional floating numbers -->
  <g opacity="0.4">
    <text x="350" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="rgba(255,255,255,0.15)">1</text>
    <text x="850" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="rgba(255,255,255,0.15)">2</text>
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="rgba(255,255,255,0.15)">21</text>
    <text x="750" y="550" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="rgba(255,255,255,0.15)">?</text>
  </g>

  <!-- Subtle overlay pattern for texture -->
  <rect width="1200" height="800" fill="url(#bgGradient)" opacity="0.3"/>
</svg>
