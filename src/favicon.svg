<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Card background -->
  <rect x="15" y="10" width="70" height="80" rx="8" fill="#3f51b5" stroke="#1a237e" stroke-width="3"/>

  <!-- Inner card glow -->
  <rect x="20" y="15" width="60" height="70" rx="6" fill="rgba(255,255,255,0.1)"/>

  <!-- Number 8 (Fibonacci number) -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">8</text>

  <!-- Small top corner number -->
  <text x="27" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">8</text>

  <!-- Small bottom corner number (rotated) -->
  <g transform="translate(73, 82) rotate(180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">8</text>
  </g>

  <!-- Card suit symbol (diamond shape for estimation) -->
  <path d="M 50 24 L 54 28 L 50 32 L 46 28 Z" fill="#ff9800"/>
  <path d="M 50 78 L 54 82 L 50 86 L 46 82 Z" fill="#ff9800" transform="rotate(180 50 82)"/>
</svg>
